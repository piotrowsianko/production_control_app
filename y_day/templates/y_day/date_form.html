{% extends "y_day/base_generic.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="col-4">
  <h4> Select date to generate raport from that day. </h4>
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {% crispy form %}
    </table>
    <input class="btn btn-outline-primary btn-sm rounded" type="submit" value="Submit">
  </form>

  <h4> Select week to generate weekly raport. </h4>
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {% crispy form2 %}
    </table>
    <input class="btn btn-outline-primary btn-sm rounded" type="submit" value="Submit">
  </form>
</div>
{% endblock %}
